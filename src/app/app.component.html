<div class="container">
    <div class="row">
        <div class="col">
            <div class='center'>
                <img src="assets/image/login-logo.png" alt="PLURALSIGHT LOGO">
            </div>
            <form [formGroup] = "login" (submit)="sendvalues()">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                          <label for="exampleInputEmail">Email or UserName</label><br>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label><br>
                          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                        </div>
                    </div>
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</div>
